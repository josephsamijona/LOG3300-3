<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busko - Ajouter Département</title>
  <!-- Ajout de Bootstrap pour les styles -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Styles personnalisés -->
  <link rel="stylesheet" href="style.css">
  <!-- Ajout de jQuery pour les fonctionnalités JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <!-- Barre de Navigation (Navbar) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo de la compagnie -->
      <a class="navbar-brand" href="#"><img src="no_bg_projectbusko_new01.png" alt="Busko Logo" width="64"></a>
 
      <!-- Bouton de bascule pour le menu sur les petits écrans -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Contenu de la barre de navigation -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="gestion.html">Département</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="employee.html">Employee</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu de la Page -->
  <div class="container mt-5">
    <div class="row">
      <!-- Formulaire pour Ajouter un Département -->
      <div class="col-md-6 offset-md-3">
        <h2 class="mb-3">Ajouter Département</h2>
        <form>
          <div class="form-group">
            <label for="departmentId">Department ID</label>
            <input type="text" class="form-control" id="departmentId" name="departmentId" placeholder="Enter Department ID">
          </div>
          <div class="form-group">
            <label for="departmentName">Department Name</label>
            <input type="text" class="form-control" id="departmentName" name="departmentName" placeholder="Enter Department Name">
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="Enter Location">
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Pied de Page (Footer) -->
  <footer class="footer mt-5">
    <div class="container text-center">
      <p>&copy; 2024 Busko. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Scripts JavaScript pour Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
